<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiritual Healing - Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #a8e6cf, #dcedc1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffffee;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 100, 0, 0.15);
      width: 400px;
      padding: 30px;
      text-align: center;
      transition: 0.4s ease;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #e0f2f1;
      border-radius: 20px;
      margin: 0 5px;
      transition: 0.3s ease;
      color: #2e7d32;
    }

    .tab.active {
      background-color: #66bb6a;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
      transition: 0.3s ease;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #b2dfdb;
      outline: none;
      font-size: 15px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #81c784;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #81c784;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #66bb6a;
    }

    .note {
      font-size: 13px;
      color: #4f4f4f;
      margin-top: 10px;
    }

    @media (max-width: 420px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Spiritual Healing</h2>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('login')">Login</div>
    <div class="tab" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <form id="loginForm" class="active">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="note">Forgot your password?</div>
  </form>

  <form id="signupForm">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
    <div class="note">Already have an account? Login above.</div>
  </form>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const tabs = document.querySelectorAll(".tab");

  function switchTab(tab) {
    tabs.forEach(t => t.classList.remove("active"));
    document.querySelector(`.tab[onclick*="${tab}"]`).classList.add("active");

    if (tab === "login") {
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    } else {
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    }
  }
</script>

</body>
</html>
