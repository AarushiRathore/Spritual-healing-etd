<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Spiritly - Your Spiritual Healing Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --lavender: #d8c2ff;
            --teal: #7fd1c0;
            --light-teal: #a8e6cf;
            --pastel-purple: #e6d3f7;
            --light-purple: #f0e6ff;
            --white: #ffffff;
            --soft-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--light-purple), var(--light-teal));
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .spiritual-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: -1;
        }
        .mandala {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10a40 40 0 1 1 0 80 40 40 0 0 1 0-80zm0 10a30 30 0 1 0 0 60 30 30 0 0 0 0-60zm0 10a20 20 0 1 1 0 40 20 20 0 0 1 0-40zm0 10a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" fill="%237a6da5"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
        }
        .mandala:nth-child(1) {
            top: 5%;
            left: 5%;
            transform: rotate(15deg);
            animation: float 25s infinite linear;
        }
        .mandala:nth-child(2) {
            bottom: 10%;
            right: 5%;
            transform: rotate(-20deg);
            animation: float 30s infinite linear reverse;
        }
        .mandala:nth-child(3) {
            top: 15%;
            right: 15%;
            transform: scale(0.8) rotate(45deg);
            animation: float 20s infinite linear;
        }
        .lotus {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 20c-8 0-15 3-20 8l-5 5c-5 5-8 12-8 20s3 15 8 20l5 5c5 5 12 8 20 8s15-3 20-8l5-5c5-5 8-12 8-20s-3-15-8-20l-5-5c-5-5-12-8-20-8zm0 10c6 0 11 2 15 6l4 4c4 4 6 9 6 15s-2 11-6 15l-4 4c-4 4-9 6-15 6s-11-2-15-6l-4-4c-4-4-6-9-6-15s2-11 6-15l4-4c4-4 9-6 15-6z" fill="%237a6da5"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
            animation: pulse 8s infinite ease-in-out;
        }
        .lotus:nth-child(4) {
            bottom: 20%;
            left: 10%;
        }
        .lotus:nth-child(5) {
            top: 20%;
            right: 10%;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--soft-shadow);
            width: 90%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .brand {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--lavender), var(--teal));
            color: white;
            position: relative;
        }
        .brand h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .brand p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        .form-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        .form-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .form-wrapper.active {
            transform: translateX(-50%);
        }
        .form {
            width: 50%;
            padding: 30px;
        }
        .form h2 {
            text-align: center;
            color: #5a4a6f;
            margin-bottom: 25px;
            font-weight: 400;
            font-size: 1.8rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--teal);
            font-size: 18px;
        }
        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: none;
            background: rgba(240, 230, 255, 0.3);
            border-radius: 30px;
            font-size: 16px;
            color: #5a4a6f;
            transition: all 0.3s ease;
            border: 1px solid rgba(218, 194, 255, 0.5);
        }
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--teal);
            background: rgba(255, 255, 255, 0.8);
        }
        .input-group input::placeholder {
            color: #a99bc0;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, var(--lavender), var(--teal));
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(127, 209, 192, 0.4);
        }
        .toggle-container {
            display: flex;
            background: rgba(240, 230, 255, 0.5);
            border-bottom: 1px solid rgba(218, 194, 255, 0.3);
        }
        .toggle-btn {
            flex: 1;
            padding: 18px;
            text-align: center;
            background: transparent;
            border: none;
            font-size: 18px;
            color: #8a7aa5;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .toggle-btn.active {
            color: #5a4a6f;
        }
        .toggle-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, var(--lavender), var(--teal));
            border-radius: 3px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: var(--teal);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #5a4a6f;
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(218, 194, 255, 0.5);
        }
        .divider span {
            padding: 0 15px;
            color: #a99bc0;
            font-size: 14px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(240, 230, 255, 0.5);
            color: #5a4a6f;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-btn:hover {
            background: var(--lavender);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(127, 209, 192, 0.2);
        }
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #8a7aa5;
            font-size: 15px;
        }
        .signup-link a {
            color: var(--teal);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #5a4a6f;
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .alert.error {
            background: rgba(255, 176, 176, 0.3);
            color: #d32f2f;
            border: 1px solid rgba(211, 47, 47, 0.2);
        }
        .alert.success {
            background: rgba(183, 223, 185, 0.3);
            color: #388e3c;
            border: 1px solid rgba(56, 142, 60, 0.2);
        }
        @media (max-width: 480px) {
            .card {
                width: 95%;
            }
            .brand h1 {
                font-size: 2rem;
            }
            .form {
                padding: 25px 20px;
            }
            .form h2 {
                font-size: 1.6rem;
            }
            .toggle-btn {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Spiritual background elements -->
    <div class="spiritual-bg">
        <div class="mandala"></div>
        <div class="mandala"></div>
        <div class="mandala"></div>
        <div class="lotus"></div>
        <div class="lotus"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="brand">
                <h1>ðŸŒ¸ Spiritly</h1>
                <p>Your Spiritual Healing Companion</p>
            </div>
            <div class="toggle-container">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>
            <div class="form-container">
                <div class="form-wrapper" id="formWrapper">
                    <!-- Login Form -->
                    <form class="form" id="loginForm" autocomplete="on">
                        <div class="alert error" id="loginAlert"></div>
                        <h2>Welcome Back</h2>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-login">
                            <button type="button" class="social-btn"><i class="fab fa-google"></i></button>
                            <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i></button>
                            <button type="button" class="social-btn"><i class="fab fa-apple"></i></button>
                        </div>
                        <div class="signup-link">
                            Don't have an account? <a href="#" id="showSignup">Sign Up</a>
                        </div>
                    </form>
                    <!-- Sign Up Form -->
                    <form class="form" id="signupForm" autocomplete="on">
                        <div class="alert error" id="signupAlert"></div>
                        <h2>Create Account</h2>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="Full Name" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <div class="signup-link">
                            Already have an account? <a href="#" id="showLogin">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');
            const formWrapper = document.getElementById('formWrapper');
            const showSignup = document.getElementById('showSignup');
            const showLogin = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginAlert = document.getElementById('loginAlert');
            const signupAlert = document.getElementById('signupAlert');

            // Toggle between login and signup forms
            function showLoginForm() {
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
                formWrapper.classList.remove('active');
            }
            function showSignupForm() {
                signupToggle.classList.add('active');
                loginToggle.classList.remove('active');
                formWrapper.classList.add('active');
            }
            loginToggle.addEventListener('click', showLoginForm);
            signupToggle.addEventListener('click', showSignupForm);
            showSignup.addEventListener('click', function(e) {
                e.preventDefault();
                showSignupForm();
            });
            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                showLoginForm();
            });

            // Email validation
            function validateEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                loginAlert.style.display = 'none';
                if (!email || !password) {
                    showAlert(loginAlert, 'Please fill in all fields', 'error');
                    return;
                }
                if (!validateEmail(email)) {
                    showAlert(loginAlert, 'Please enter a valid email address', 'error');
                    return;
                }
                if (password.length < 6) {
                    showAlert(loginAlert, 'Password must be at least 6 characters', 'error');
                    return;
                }
                // Simulate successful login
                showAlert(loginAlert, 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    loginForm.reset();
                }, 2000);
            });

            // Signup form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                signupAlert.style.display = 'none';
                if (!name || !email || !password) {
                    showAlert(signupAlert, 'Please fill in all fields', 'error');
                    return;
                }
                if (!validateEmail(email)) {
                    showAlert(signupAlert, 'Please enter a valid email address', 'error');
                    return;
                }
                if (password.length < 6) {
                    showAlert(signupAlert, 'Password must be at least 6 characters', 'error');
                    return;
                }
                // Simulate successful signup
                showAlert(signupAlert, 'Account created successfully! Welcome to Spiritly.', 'success');
                setTimeout(() => {
                    signupForm.reset();
                    showLoginForm();
                }, 3000);
            });

            // Show alert message
            function showAlert(element, message, type) {
                element.textContent = message;
                element.className = 'alert ' + type;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
